<!doctype html>
<html class="no-js" lang="" ng-app="WebApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WebApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="js/vendor/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="js/vendor/jquery-ui.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="js/webAppController.js"></script>
    <script src="js/localStorage.js"></script>
    <script src="js/reportViewer.js"></script>
</head>
<body ng-controller="WebAppController">
<!--[if lt IE 8]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<header class="main">
    <section class="left">
        <img class="logo" src="img/logo-netcraft.svg" alt="netcraft logo" itemprop="logo">
    </section>
    <section class="right">
        <input type="text" id="search" placeholder="Search">
    </section>
</header>



<div id="main-content" itemscope itemtype="http://schema.org/Organization">
    <section class="notifications" ng-show="config.notification">
        {{ config.notification }}
    </section>

    <section class="top-options">
        <div class="option" data-option="platform">
            <p>
                Select<br>
                Reporting Platform
            </p>
            <div class="inner-option-menu">
                <span>Choose QS report</span>
            </div>
        </div>

        <div class="option" data-option="dashboard">
            <p>
                Select<br>
                Dashboard
            </p>
            <div class="inner-option-menu">
                <span>Choose dashboard</span>
            </div>
        </div>

        <div class="option" data-option="tutorials">
            <p>
                Help &<br>
                Tutorials
            </p>
            <div class="inner-option-menu">
                <span>Choose guide</span>
            </div>
        </div>


    </section>

    <section class="tabs">
        <div id="tabs">
            <ul>
                <li><a href="#quick-reports" class="tab-selector"><i class="fa fa-external-link"></i>&nbsp;&nbsp;Quick Reports</a></li>
                <li><a href="#my-folders" class="tab-selector"><i class="fa fa-star-o"></i>&nbsp;&nbsp;My Folders</a></li>
                <li><a href="#team-folders" class="tab-selector"><i class="fa fa-folder-open-o"></i>&nbsp;&nbsp;My Team Folders</a></li>
                <li><a href="#public-reports" class="tab-selector"><i class="fa fa-files-o"></i>&nbsp;&nbsp;Public Reports</a></li>
            </ul>

            <div class="tab" id="quick-reports" report-viewer viewer-id="quickReports">
            </div>

            <div class="tab" id="my-folders" report-viewer viewer-id="myFolders" simple-mode="true" simple-url="http://bing.com">
            </div>

            <div class="tab" id="team-folders" report-viewer viewer-id="teamFolders">
            </div>

            <div class="tab" id="public-reports" report-viewer viewer-id="publicReports" simple-mode="true" simple-url="http://netcraft.co.il">
            </div>
        </div>
    </section>


</div>


<script src="js/vendor/jquery-ui.js"></script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>

<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
<script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
        e=o.createElement(i);r=o.getElementsByTagName(i)[0];
        e.src='//www.google-analytics.com/analytics.js';
        r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-XXXXX-X','auto');ga('send','pageview');
</script>
</body>
</html>
